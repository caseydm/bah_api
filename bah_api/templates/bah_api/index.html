<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<title>BAH Calculator</title>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.getJSON("https://bahapi.herokuapp.com/96707/with/", function(result){
            $.each(result, function(i, field){
                $("div").append(field + " ");
            });
        });
    });
});
</script>
</head>
<body>

<button>Get JSON data</button>

<div></div>

<p>Enter a url like: <a href = "https://bahapi.herokuapp.com/96707/with/">https://bahapi.herokuapp.com/96707/with/</a></p>
</body>
</html>
